---
layout: default
---

{% for post in site.posts limit: 10 %}
<div class="row">
 
    <!-- Main Blog Content -->
	<div class="large-12 columns" role="content">
	    <h3>{{ post.title }}</h3>
   		<h6 class="subheader">{{ post.date | date_to_long_string }}</h6>
    	<p>
      		<a href="{{ post.url }}">Read Post</a>
    	</p>
    </div>
</div>
{% endfor %}
